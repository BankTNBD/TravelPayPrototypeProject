<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./additionalElement.css">
    <script src="https://kit.fontawesome.com/009230d963.js" crossorigin="anonymous"></script>
    <title>Trip</title>
</head>
<body>
    <div class="container">
        <div class="window">
            <h1>This site doesn't support pc version</h1>
        </div>
        <div class="screenCenterFixed">

            <div class="inputNameBackground">
                <div class="inputFrame">
                    <input type="text" id="inputPeopleName" placeholder="Name...">
                </div>
                <div class="buttonFrame">
                    <button id="cancelInputButton">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button id="confirmInputButton">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </div>
            </div>

            <div class="addTripBackground" id="tripDetail">
                <div class="tripNameContainer">
                    <div class="frame">
                        <div class="text">Trip Name</div>
                    </div>
                    <input type="text" name="" id="nameInput" placeholder="Type...">
                </div>

                <div class="addnameContainer">
                    Add Name
                    <button id="addButton">
                        <i class="fa-solid fa-plus"></i>
                        ADD
                    </button>
                </div>

                <div class="nameContainer">

                    <div class="nameContainerFrame">

                        
                        

                    </div>

                </div>
                <div class="ButtonConfirm">
                    <button id="cancelButton">Cancel</button>
                    <button id="confirmButton">Confirm</button>
                </div>
            </div>


        </div>
        <div class="mobile">
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
                <h3>GuMaiJayKonDeaw.com</h3>
                <span></span>
            </div>
            <div class="menu-bottom">
                <div class="plusButtonControl">
                    <div class="plusButtonBackground" id="plusButton">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
